swagger: "2.0"
info:
  version: "1.0.0"
  title: "Bus Management System"
  description: The Bus Management System is a comprehensive and user-friendly web-based application that facilitates efficient management and monitoring of bus routes, buses, and user interactions. The system is designed to be accessed by two main user roles Admin and Driver
tags:
  - name: Admin Authentication
    description: APIs related to admin authentication
  - name: Admin Actions
    description: APIs related to admin actions
  - name: Driver Authentication
    description: APIs related to driver Auhentication
  - name: Driver Actions
    description: APIs related to driver actions

paths:
  /admin/signup:
    post:
      summary: Sign up a new admin
      tags:
        - Admin Authentication
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
              password:
                type: string
              email:
                type: string
              phoneNumber:
                type: string
      responses:
        200:
          description: Admin signed up successfully
  /admin/login:
    post:
      summary: Admin login
      tags:
        - Admin Authentication
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
              password:
                type: string
      responses:
        200:
          description: Admin logged in successfully
  /admin/generateOtp:
    post:
      summary: Generate OTP for password reset
      tags:
        - Admin Authentication
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
      responses:
        200:
          description: OTP generated successfully

  /admin/checkOtp:
    post:
      tags:
        - Admin Authentication
      summary: "Check OTP for admin"
      consumes:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
              otp:
                type: string
              newpassword:
                type: string
      responses:
        201:
          description: "Success"

  /admin/addbus:
    post:
      tags:
        - Admin Actions
      summary: "Add a bus"
      consumes:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            type: object
            properties:
              busName:
                type: string
              capacity:
                type: integer
              manufacturer:
                type: string
              model:
                type: string
              year:
                type: string
              registrationNumber:
                type: string
              insuranceExpiryDate:
                type: string
              driverID:
                type: integer
              adminID:
                type: integer
              routeID:
                type: integer
      responses:
        200:
          description: "Success"
  /admin/addroute:
    post:
      tags:
        - Admin Actions
      summary: "Add a route"
      consumes:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            type: object
            properties:
              adminID:
                type: integer
              routeName:
                type: string
              startingStation:
                type: string
              endingStation:
                type: string
              distance:
                type: number
              farecalc:
                type: number
              estimatedDuration:
                type: number
      responses:
        200:
          description: "Success"

  /admin/buslist:
    get:
      summary: Get list of buses
      tags:
        - Admin Actions
      produces:
        - application/json
      security:
        - BearerAuth: []
      responses:
        200:
          description: List of buses fetched successfully
  /admin/routelist:
    get:
      summary: Get list of routes
      tags:
        - Admin Actions
      produces:
        - application/json
      security:
        - BearerAuth: []
      responses:
        200:
          description: List of routes fetched successfully
  /admin/driverlist:
    get:
      summary: Get list of drivers
      tags:
        - Admin Actions
      produces:
        - application/json
      security:
        - BearerAuth: []
      responses:
        200:
          description: List of drivers fetched successfully
  /admin/buses/{busId}:
    get:
      summary: Get details of a specific bus
      tags:
        - Admin Actions
      produces:
        - application/json
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: busId
          required: true
          type: integer
      responses:
        200:
          description: Bus details fetched successfully
  /admin/routes/{routeId}:
    get:
      summary: Get details of a specific route
      tags:
        - Admin Actions
      produces:
        - application/json
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: routeId
          required: true
          type: integer
      responses:
        200:
          description: Route details fetched successfully

  /driver/adddriver:
    post:
      summary: Sign up a new Driver
      tags:
        - Driver Authentication
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              adminID:
                type: number
              driverName:
                type: string
              password:
                type: string
              DL:
                type: string
              salary:
                type: string
      responses:
        200:
          description: Driver signed up successfully

  /driver/driverlogin:
    post:
      summary: Login to the system as a Driver
      tags:
        - Driver Authentication
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              driverName:
                type: string
              password:
                type: string
      responses:
        200:
          description: Driver logged in successfully

  /driver/driverbus/{driverId}:
    get:
      summary: "Get Assigned Bus Details for Driver"
      tags:
        - Driver Actions
      description: "Fetch assigned bus details for a driver"
      parameters:
        - name: driverId
          in: path
          required: true
          type: integer
          description: "ID of the driver"
      responses:
        200:
          description: "Successful response with assigned bus details"
          schema:
            type: object
            properties:
              message:
                type: string
                description: "Message indicating the success"
              bus:
                type: object
                properties:
                  id:
                    type: integer
                    description: "Bus ID"
        404:
          description: "No assigned bus found for the driver"
          schema:
            type: object
            properties:
              message:
                type: string
                description: "Error message"
        500:
          description: "Internal server error"
          schema:
            type: object
            properties:
              error:
                type: string
                description: "Error message"

  /driver/startJourney:
    post:
      summary: Start a new journey
      tags:
        - Driver Actions
      parameters:
        - in: body
          name: requestBody
          schema:
            type: object
            properties:
              busID:
                type: integer
              direction:
                type: string
                enum: [forward, backward]
          required: true
      responses:
        "201":
          description: Journey started successfully
          schema:
            type: object
            properties:
              message:
                type: string
              journey:
                type: object
                properties:
                  id:
                    type: integer
                  busID:
                    type: integer
                  startTime:
                    type: string
                    format: date-time
                  endTime:
                    type: string
                    format: date-time
                  direction:
                    type: string
                  stoppages:
                    type: array
                    items:
                      type: string
                  createdAt:
                    type: string
                    format: date-time
                  updatedAt:
                    type: string
                    format: date-time
        "500":
          description: An error occurred while starting the journey
          schema:
            type: object
            properties:
              error:
                type: string

  /driver/endJourney:
    post:
      summary: Mark a journey as complete
      tags:
        - Driver Actions
      parameters:
        - in: body
          name: requestBody
          schema:
            type: object
            properties:
              journeyID:
                type: integer
              direction:
                type: string
                enum: [forward, backward]
          required: true
      responses:
        "200":
          description: Journey marked as complete
          schema:
            type: object
            properties:
              message:
                type: string
              journey:
                type: object
                properties:
                  id:
                    type: integer
                  busID:
                    type: integer
                  startTime:
                    type: string
                    format: date-time
                  endTime:
                    type: string
                    format: date-time
                  direction:
                    type: string
                  stoppages:
                    type: array
                    items:
                      type: string
                  createdAt:
                    type: string
                    format: date-time
                  updatedAt:
                    type: string
                    format: date-time
        "500":
          description: An error occurred while marking the journey as complete
          schema:
            type: object
            properties:
              error:
                type: string

  /driver/markStoppage:
    post:
      summary: Mark a stoppage during a journey
      tags:
        - Driver Actions
      parameters:
        - in: body
          name: requestBody
          schema:
            type: object
            properties:
              journeyID:
                type: integer
              stoppageName:
                type: string
          required: true
      responses:
        "200":
          description: Stoppage marked successfully
          schema:
            type: object
            properties:
              message:
                type: string
              journey:
                type: object
                properties:
                  id:
                    type: integer
                  busID:
                    type: integer
                  startTime:
                    type: string
                    format: date-time
                  endTime:
                    type: string
                    format: date-time
                  direction:
                    type: string
                  stoppages:
                    type: array
                    items:
                      type: string
                  createdAt:
                    type: string
                    format: date-time
                  updatedAt:
                    type: string
                    format: date-time
        "500":
          description: An error occurred while marking the stoppage
          schema:
            type: object
            properties:
              error:
                type: string

  /driver/getJourneyDetails:
    post:
      summary: Get detailed information about a journey
      tags:
        - Driver Actions
      parameters:
        - in: body
          name: requestBody
          schema:
            type: object
            properties:
              journeyId:
                type: integer
          required: true
      responses:
        "200":
          description: Journey details fetched successfully
          schema:
            type: object
            properties:
              message:
                type: string
              journey:
                type: object
                properties:
                  id:
                    type: integer
                  busID:
                    type: integer
                  startTime:
                    type: string
                    format: date-time
                  endTime:
                    type: string
                    format: date-time
                  direction:
                    type: string
                  stoppages:
                    type: array
                    items:
                      type: string
                  bus:
                    type: object
                    properties:
                      id:
                        type: integer
                      busName:
                        type: string
                      route:
                        type: object
                        properties:
                          routeName:
                            type: string
                          distance:
                            type: number
                  createdAt:
                    type: string
                    format: date-time
                  updatedAt:
                    type: string
                    format: date-time
        "404":
          description: Journey not found
          schema:
            type: object
            properties:
              message:
                type: string
        "500":
          description: An error occurred while fetching journey details
          schema:
            type: object
            properties:
              error:
                type: string

securityDefinitions:
  BearerAuth:
    type: apiKey
    name: Authorization
    in: header
security:
  - BearerAuth: []
